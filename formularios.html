<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulários HTML</title>
</head>
<body>
     <main>
           <h1>Fomulário</h1>
           <hr>
            <br>
           <form>
                <div>
                 <label for="texto">Nome:</label>  
                <input type="text" id="texto" nome="Nome">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" nome="senha"> 
            </div>

            <div>
                  <label for="E-mail">E-mail</label>
                  <input type="texto" id="email" nome="email">
            </div>

            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" id="date" nome="date">
            </div>

            <div>
                <label for="hora">hora</label>
                <input type="time" name="" id="time">
            </div>

                <div>
                    <label for="qualquer">Número:</label>
                    <input type="number" id="qualquer" nome="qualquer">
                </div>

            <div>
                <label for="checkbox"> Possui filhos ?</label>
                <input type="checkbox" id="checkbox" nome="checkbox"> 
            </div>   

            <select name="Select" id="select">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="Filho">1</option>
                <option value="Filhos">2</option>
                <option value="Filhos">3</option>
                <option value="Mais de 4">4</option>

            </select>
             
            <br><br>

            <div>
                <input type="submit" id="qualquer" nome="qualquer" value="Enviar">
            </div>

           
           </form>
     </main>

</body>
</html>
